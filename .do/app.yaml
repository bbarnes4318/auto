name: auto-insurance-dashboard
services:
- name: web
  source_dir: /
  github:
    repo: bbarnes4318/auto
    branch: main
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
